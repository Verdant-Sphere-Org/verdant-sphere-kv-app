name: Reusable Workflow

# trigger
on:
  workflow_call:

jobs:
  test:
    name: Test the Application
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:latest
        ports:
          - '3306:3306'
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: false
          MYSQL_ROOT_PASSWORD: password
          MYSQL_USERNAME: root
          MYSQL_DATABASE: test

    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore the Cache
        id: cache
        uses: actions/cache@v4.0.2
        with:
          path: ./vendor
          key: ${{ github.sha }}-php-vendor-cache

      - name: Composer Install
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          composer install

      - name: Setup Env
        run: |
          cp .env.ci .env
          cp .env.ci .env.testing

      - name: Generate the Key
        run: |
          php artisan key:generate

      - name: Migrate the Database
        run: |
          php artisan migrate

      - name: Run Unit Test
        run: |
          php artisan test

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@<action version> # Ex: v2.1.0, See the latest version at https://github.com/marketplace/actions/sonarcloud-scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Trivy Scan in fs mode
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
