name: Main Workflow

# trigger
on:
  pull_request:
    branches:
      - dev

jobs:
  build:
    name: Build Laravel App
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:latest
        ports:
          - '3306:3306'
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: false
          MYSQL_ROOT_PASSWORD: password
          MYSQL_USERNAME: root
          MYSQL_DATABASE: test

    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          composer install

      - name: Setup Env
        run: |
          cp .env.ci .env
          cp .env.ci .env.testing

      - name: Build the Application
        run: |
          php artisan key:generate

      - name: Migrate the Database
        run: |
          php artisan migrate

      - name: Run Unit Test
        run: |
          php artisan test
